server {
    listen       8081;
    server_name  localhost;

    root /var/www/html;

    index index.clj index.html index.htm;

    # static file 404's aren't logged and expires header is set to maximum age
    location ~* \.(jpg|jpeg|gif|css|png|js|ico|html)$ {
        access_log off;
        expires max;
    }

    location ~ \.clj$ {
        include scgi_params;
        scgi_pass  127.0.0.1:9000;
    }
    
}